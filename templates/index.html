<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benchmark</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        h1 { color: #222; }
        button { padding: 10px 20px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #1976d2; color: white; }
        img { height: 50px; }
        .error { color: red; font-weight: bold; }
        .info-box { border: 1px solid #1976d2; padding: 10px; border-radius: 5px; flex: 1; }
        .pokemon-box { background: #e3f2fd; }
        .rm-box { background: #fce4ec; }
        .info-container { display: flex; gap: 20px; margin-bottom: 20px; }
    .info-box {
    border: 1px solid #1976d2; /* borde azul */
    padding: 10px;
    border-radius: 5px;
    flex: 1;
    background: white; /* fondo blanco */
}

.info-box h3 {
    color: #1976d2; /* título azul */
    margin-top: 0;
}        
    </style>
</head>
<body>
<div style="width:85%; max-width:1200px; margin:0 auto;">
    <h1>Benchmark WebSocket & GraphQL </h1>

    <!-- Cuadros de información -->
    <div class="info-container">
        <div class="info-box pokemon-box">
            <h3>Pokemon (WebSocket)</h3>
            <p id="poke-records">Registros: -</p>
            <p id="poke-time-total">Tiempo total: -</p>
            <p id="poke-size">Tamaño respuesta: - bytes</p>
            <p id="poke-calls">Llamadas: -</p>
        </div>
        <div class="info-box rm-box">
            <h3>Rick & Morty (GraphQL)</h3>
            <p id="rm-records">Registros: -</p>
            <p id="rm-time-total">Tiempo total: -</p>
            <p id="rm-size">Tamaño respuesta: - bytes</p>
            <p id="rm-calls">Llamadas: -</p>
        </div>
    </div>

    <!-- Botón y tabla de datos -->
    <button onClick="loadData()">Load Data</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Details</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const tbody = document.querySelector('#data-table tbody');
            tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

            try {
                const response = await fetch('/data');
                const result = await response.json();
                const data = result.data;
                const info = result.info;

                // Actualizar cuadros
                info.forEach(item => {
                    if(item.type === "Pokemon") {
                        document.getElementById('poke-records').textContent = `Registros: ${item.records}`;
                        document.getElementById('poke-time-total').textContent = `Tiempo total: ${item.time_total}`;
                        document.getElementById('poke-size').textContent = `Tamaño respuesta: ${item.size_bytes} bytes`;
                        document.getElementById('poke-calls').textContent = `Llamadas: ${item.calls}`;
                    }
                    if(item.type === "Rick & Morty") {
                        document.getElementById('rm-records').textContent = `Registros: ${item.records}`;
                        document.getElementById('rm-time-total').textContent = `Tiempo total: ${item.time_total}`;
                        document.getElementById('rm-size').textContent = `Tamaño respuesta: ${item.size_bytes} bytes`;
                        document.getElementById('rm-calls').textContent = `Llamadas: ${item.calls}`;
                    }
                });

                // Mostrar datos en la tabla
                tbody.innerHTML = '';
                data.forEach(item => {
                    let row = '';
                    if(item.error) {
                        row = `
                            <tr>
                                <td colspan="4" class="error">Error cargando ${item.type}: ${item.error}</td>
                            </tr>
                        `;
                    } else {
                        row = `
                            <tr>
                                <td>${item.type}</td>
                                <td>${item.name}</td>
                                <td>${item.details}</td>
                                <td>${item.image ? `<img src="${item.image}" alt="${item.name}">` : 'No image'}</td>
                            </tr>
                        `;
                    }
                    tbody.innerHTML += row;
                });

            } catch (e) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="error">Error al cargar los datos: ${e.message}</td>
                    </tr>
                `;
            }
        }
    </script>
</div>
</body>
</html>
